<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="contentHeader">
                <div class="market">
                    <div class="marketImg">
                        <p class="bgP">Нажми и найди
                            <br> ближайший магазин</p>
                        <a href="#">
                            <img src="img/Karusel.png" alt="">
                        </a>
                        <a href="#">
                            <img src="img/Perekrestok.png" alt="">
                        </a>
                    </div>
                    <div class="loc">
                        <p>вся россия</p>
                        <p>Москва
                            <br> и московская обл.</p>
                    </div>
                    <div class="marketButton">
                        <p class="marketP1">Вступи и получи</p>
                        <p class="marketP2">пять действительно вкусных</p>
                        <p class="marketP3">рецептов с кальмарами</p>
                        <form>
                            <input type="text" class="inputName">
                            <br>
                            <input type="submit" value="вступить" class="inputSubmit">
                        </form>
                    </div>
                </div>
                <div class="smo">
                    <img src="img/SMO.png" alt="">
                    <p class="smoP">Добро пожаловать
                        <br> в
                        <span>#</span>БратствоКальмара</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="privileges">
                    <p> 3 ключевых привелегий
                        <br>
                        <span>#</span>БратствоКальмара:</p>
                    <div class="privilegesItem">
                        <img src="img/exclusive.png" alt="Эксклюзивно">
                        <img src="img/quick.png" alt="Быстро">
                        <img src="img/tasty.png" alt="Вкусно">
                    </div>
                </div>
            </div>
        </section>
        <section class="sectionVideo">
            <div class="container">
                <div class="video">
                    <div class="videoContent">
                        <p class="videoP1">главное правило
                            <span>#</span>БратствоКальмара</p>
                        <p class="videoP2">
                            <span>#</span>НЕПЕРЕВАРИ</p>
                        <iframe width="758" height="344" src="https://www.youtube.com/embed/PJOzxF8j3JM" frameborder="0" allow="autoplay; encrypted-media"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="regulations">
                    <img src="img/find.png" alt="Найди">
                    <img src="img/buy.png" alt="Купи">
                    <img src="img/thawing.png" alt="Разморозь">
                    <img src="img/prepare.png" alt="Приготовь">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footerContent">
                <img src="img/smoFooter.png" alt="Приятного аппетита">
                <p>Приятного<br>аппетита!</p>
            </div>
        </div>
    </footer>
</body>
</html>
